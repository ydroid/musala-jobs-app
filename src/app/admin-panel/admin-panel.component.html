<div id="admin-panel" class="container mat-typography">
  <!-- HEADER -->
  <div
    class="header"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayout.gt-sm="row"
    fxLayoutAlign.gt-sm="space-between end"
  >
    <div
      class="user-info"
      fxLayout="row"
      fxLayoutAlign="center center"
      fxLayout.gt-sm="row"
      [@animate]="{ value: '*', params: { delay: '50ms', scale: '0.2' } }"
    >
      <div fxLayout="column">
        <div class="name">
          Admin Panel
        </div>
      </div>
    </div>

    <div
      class="actions"
      fxLayout="row"
      fxLayoutAlign="end end"
      [@animate]="{ value: '*', params: { delay: '200ms' } }"
    ></div>
  </div>
  <div class="content">
    <mat-tab-group dynamicHeight="true">
      <mat-tab label="Users">
        <ng-template matTabContent>
          <app-users></app-users>
        </ng-template>
      </mat-tab>
      <mat-tab label="Projects">
        <ng-template matTabContent>
          <app-all-projects> </app-all-projects>
        </ng-template>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
